<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Social Links Profile Page</title>

        <link rel="stylesheet" href="./SLP.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="images/x-icon">

    <body>
        <main>

                    Challenge by <a href="https://www.frontendmentor.io/ref=challenge">Frontend Mentor.</a>
